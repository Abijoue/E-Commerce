        <div class="panel-group" style="margin-top: 40px">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span th:utext="${userName}"></span>
                </div>
                <div class="panel-body">

                    <div th:switch="${list}">
                        <h1 th:case="null">Aucun Produit !</h1>
                        <div th:case="*" class="container">
                            <h3>Liste des Produits :</h3>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Prix Unitaire</th>
                                        <th>Quantite</th>
                                        <th>Categorie</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="produitVo : ${list}">
                                        <td th:text="${produitVo.name}"></td>
                                        <td th:text="${produitVo.description}"></td>
                                        <td th:text="${produitVo.prixUnitaire}"></td>
                                        <td th:text="${produitVo.categorie.description}"></td>
                                        <td><a th:href="@{/produit/edit/{id}(id=${produitVo.id})}">Edit</a></td>
                                        <td><a th:href="@{/produit/delete/{id}(id=${produitVo.id})}">Delete</a></td>
                                        <td><a th:href="@{/produit/ajouterElement/{id}(id=${produitVo.id})}">Ajouter Au Panier</a></td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <p>
                            <a href="/produit/add">Ajouter un nouvel Produit </a>
                        </p>
                        <p>
                            <a href="/panier/list">Mon Panier </a>
                        </p>
                    </div>



                </div>
            </div>
        </div>
