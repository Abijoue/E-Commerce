<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Spring Boot Ecommerce project</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <form action="/produit/save" method="POST" class="form-signin" enctype="multipart/form-data">
            <h3 class="form-signin-heading">Nouveau Produit</h3>
            <br/>
            <input type="text" id="name" name="name" placeholder="Name" class="form-control" value="" /> <br/>
            <input type="hidden" id="id" name="id" placeholder="Id" class="form-control" value="" /> <br/>
            <input type="text" id="description" name="description" placeholder="Description" class="form-control" value="" /> <br />
            <input type="text" id="prixUnitaire" name="prixUnitaire" placeholder="Prix Unitaire" class="form-control" value="" /> <br />
            <input type="text" id="quantite" name="quantite" placeholder="Quantite" class="form-control" value="" /> <br />
            <input type="text" id="categorie" name="categorie" placeholder="Categorie" class="form-control" value="" /> <br />

            <!--    <input type="file" id="image" name="image" class="form-control-file" accept="image/*> -->

            <button class=" btn btn-lg btn-primary btn-block " name="Submit " value="Login " type="Submit ">Ajouter</button>
        </form>
    </div>
</body>

</html>
